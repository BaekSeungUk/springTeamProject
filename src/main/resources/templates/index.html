<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Title</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>


</head>
<body>
<div class="container">

  <!-- Carousel -->
  <div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    </div>

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <a href="sky">
          <img src="/images/sky.jpg" alt="Los Angeles" class="d-block w-100" style="height:400px">
        </a>
        <div class="carousel-caption">
          <h3>하늘 테마</h3>
        </div>
      </div>
      <div class="carousel-item">
        <a href="mou">
          <img src="/images/mou.jpg" alt="Chicago" class="d-block w-100" style="height:400px">
        </a>
        <div class="carousel-caption">
          <h3>산 테마</h3>
        </div>
      </div>
      <div class="carousel-item">
        <a href="sea">
          <img src="/images/sea.jpg" alt="New York" class="d-block w-100" style="height:400px">
        </a>
        <div class="carousel-caption">
          <h3>바다 테마</h3>
        </div>
      </div>
    </div>

    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <div class="d-flex justify-content-center">
  <h4>메인 페이지 입니다</h4>
</div>


  <!--<th:block th:if="${#lists.size(fileList)} > 0" th:each="file : ${fileList}">
    <img th:src="${file.storedFilePath}" />
    <a th:text="${file.storedFilePath}"/>
  </th:block>-->
</div>
</body>
</html>
